// ---------- 유틸: 배열 무작위 섞기 ----------
function shuffleArray(array) {
  for(let i = array.length - 1; i > 0; i--){
    const j = Math.floor(Math.random()* (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// --------------------------------------------
// 초기 화면(이름 입력)
function startGame(){
  const input = document.getElementById("playerNameInput");
  playerName = input.value.trim();
  if(!playerName){
    alert("이름을 입력하세요!");
    return;
  }
  document.getElementById("nameScreen").classList.add("hidden");
  document.getElementById("difficultyScreen").classList.remove("hidden");
}

// 난이도 선택
function selectDifficulty(diff){
  selectedDifficulty = diff;
  if(diff === "hardest") {
    energyTimeLimit = 20;
  } else if(diff === "hard") {
    energyTimeLimit = 30;
  } else if(diff === "medium") {
    energyTimeLimit = 40;
  } else {
    energyTimeLimit = Infinity; // 하(제한없음)
  }
  // 초기화
  score = 0; lives = 3; totalElapsed = 0;
  // 문제 셔플
  shuffledQuestions = shuffleArray([...questionBank]);
  currentQuestionIndex = 0;
  infiniteMode = false;
  
  // 화면 전환
  document.getElementById("difficultyScreen").classList.add("hidden");
  document.getElementById("gameScreen").classList.remove("hidden");
  
  // 전체 시간 타이머 시작
  clearInterval(totalTimer);
  totalTimer = setInterval(()=>{
    totalElapsed++;
    document.getElementById("elapsedTimeDisplay").textContent = totalElapsed;
  }, 1000);
  
  updateStatusUI();
  showQuestion();
}

// UI 갱신 (점수, 기회 등)
function updateStatusUI(){
  document.getElementById("scoreDisplay").textContent = score;
  document.getElementById("livesDisplay").textContent = lives;
}

// 문제 표시
function showQuestion(){
  if(lives <= 0){
    endGame();
    return;
  }
  if(currentQuestionIndex >= shuffledQuestions.length){
    // 모든 문제 다 풀었으면 => 무한 반복 모드로 전환
    infiniteMode = true;
  }
  
  let qObj = null;
  if(!infiniteMode){
    qObj = shuffledQuestions[currentQuestionIndex];
  } else {
    // 무한모드: 아무거나 랜덤 선택
    const randIndex = Math.floor(Math.random()* questionBank.length);
    qObj = questionBank[randIndex];
  }
  
  // 문제 표시
  document.getElementById("questionText").innerHTML = qObj.question;
  // 보기는 섞어서 내보내도 되고, 원래 순서대로 내보내도 됨
  // 여기서는 보기 순서도 섞어봄 (단 correct인덱스 추적 필요)
  
  const originalChoices = qObj.choices.map((c,i)=>({text:c, index:i}));
  shuffleArray(originalChoices);
  
  const choicesContainer = document.getElementById("choicesContainer");
  choicesContainer.innerHTML = "";
  
  originalChoices.forEach( (choiceObj)=>{
    const btn = document.createElement("button");
    btn.className = "choice-btn";
    btn.innerHTML = choiceObj.text;
    btn.onclick = ()=> checkAnswer(qObj, choiceObj.index, qObj.correct);
    choicesContainer.appendChild(btn);
  });
  
  // MathJax 렌더링
  MathJax.typeset();
  
  // 에너지바 초기화
  if(timer) clearInterval(timer);
  fillEnergyBar(energyTimeLimit);
}

// 정답 체크
function checkAnswer(qObj, chosenIndex, correctIndex){
  // 에너지바 타이머 중단
  if(timer) clearInterval(timer);
  
  if(chosenIndex === correctIndex){
    // 정답
    score += difficultyPoints[selectedDifficulty];
    updateStatusUI();
    alert("정답입니다!\n점수가 올라갑니다.");
  } else {
    // 오답
    lives--;
    updateStatusUI();
    alert("틀렸습니다! 정답은:\n\n"
      + qObj.choices[correctIndex] 
      + "\n\n이었습니다.");
  }
  
  if(lives<=0){
    endGame();
    return;
  }
  
  // 다음 문제로
  if(!infiniteMode){
    currentQuestionIndex++;
  }
  showQuestion();
}

// 에너지바 세팅
function fillEnergyBar(limit){
  const energyFill = document.getElementById("energyFill");
  const energyBar = document.getElementById("energyBar");
  
  if(!isFinite(limit)){
    // 제한 없음
    energyFill.style.width = "100%";
    return;
  }
  
  let remain = limit;
  energyFill.style.width = "100%";
  
  timer = setInterval(()=>{
    remain -= 0.2; // 0.2초 단위로 깎아본다고 가정
    const ratio = Math.max(0, remain / limit);
    energyFill.style.width = (ratio*100) + "%";
    
    if(remain<=0){
      // 시간 종료 => 기회 1 소모, 문제 강제 넘김
      clearInterval(timer);
      lives--;
      updateStatusUI();
      if(lives<=0){
        endGame();
      } else {
        alert("시간초과! 기회가 1 줄었습니다.");
        if(!infiniteMode){
          currentQuestionIndex++;
        }
        showQuestion();
      }
    }
  }, 200);
}

// 게임 종료 처리
function endGame(){
  clearInterval(timer);
  clearInterval(totalTimer);
  document.getElementById("gameScreen").classList.add("hidden");
  document.getElementById("gameOverScreen").classList.remove("hidden");
  document.getElementById("finalScoreDisplay").textContent = score;
}

// 점수 전송
function sendScore(){
  saveData("등비수열의 합", playerName, score, totalElapsed);
}

// -------------------------------------------------------------
// 아래는 주어진 서버전송 함수 (조금 가독성을 위해 개행만 추가)
function saveData(game, name, score, elapsedTime) {
    const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

    const requestData = {
        game,
        name,
        score: parseInt(score, 10),
        elapsedTime: parseInt(elapsedTime, 10)
    };

    try {
        fetch(FUNCTION_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        .then(async response => {
          const responseData = await response.json();
          if (response.ok) {
              document.getElementById('response').innerText =
                `성공: ${JSON.stringify(responseData, null, 2)}`;
          } else {
              document.getElementById('response').innerText =
                `오류: ${JSON.stringify(responseData, null, 2)}`;
          }
        })
        .catch(error => {
          console.error('요청 실패:', error);
          document.getElementById('response').innerText =
            `네트워크 오류: ${error.message}`;
        });
    } catch (error) {
        console.error('요청 실패:', error);
        document.getElementById('response').innerText =
            `네트워크 오류: ${error.message}`;
    }
}
</script>
